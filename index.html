<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://app.viam.com/static/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viam Rotation Converter</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/playground/main.ts"></script>
    <article>
      <p>Viam's coordinate system:</p>
      <p>+X (red) is forward</p>
      <p>+Y (green) is left</p>
      <p>+Z (blue) is up</p>
    </article>
    <style>
      article {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 100;
        color: rgba(255,255,255,0.8);
        font-size: 13px;
        padding: 1rem;
      }
    </style>
  </body>
</html>
